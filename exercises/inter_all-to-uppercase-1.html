<article class="excercise">
    <header>Todo a mayúsculas</header>
    <section class="content">
        <p>
        Escriba una función llamada <code>uppercase</code> que reciba una lista
        de cadenas y devuelva el contenido de la lista en mayúsculas.
        </p>
    </section>
    <section class="example">   
        <p>Ejemplo:</p>
<pre>&gt; uppercase(['Este', 'es', 'un', 'ejemplo'])
['ESTE', 'ES', 'UN', 'EJEMPLO']</pre>
    </section>
</article>
