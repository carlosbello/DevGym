<article class="excercise">
    <header>¿Cuantos hay?</header>
    <section class="content">
        <p>
        Escriba una función llamada <code>count</code> que reciba un 
        elemento y una lista, y devuelva la cantidad de veces que dicho
        elemento aparece en la lista. </p>
    </section>
    <section class="example">
        <p>Ejemplo:</p>
<pre>&gt; count('hola', ['Este', 'es', 'un', 'ejemplo'])
0            
&gt; count(2, [2, 3, 5, 2, 8, 2, 9])
3</pre>  
    </section>
</article>
